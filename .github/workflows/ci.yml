on:
  push:
    branches:
      - main
      - Feature1
      - 'Feature*'
  pull_request:
    branches:
      - main

jobs:
  ci_python_tests:
    runs-on: ubuntu-latest
    name: Run Python Tests
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install -r default/requirements.txt
      - name: Create reports directory
        run: mkdir -p reports
      - name: Run tests
        run: |
          python -m pytest tests/ -v --tb=short --junitxml=reports/report.xml --html=reports/report.html --self-contained-html
      - name: Configure AWS credentials
        if: always()
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Verify AWS login
        run: aws sts get-caller-identity
      - name: Set date variable
        run: echo "DATE=$(date +'%Y-%m-%d')" >> $GITHUB_ENV
      - name: Upload reports to S3
        if: always()
        run: |
          aws s3 sync reports/ s3://ci-test-results-bucket/pytest-reports/${{ env.DATE }}/${{ github.sha }}
